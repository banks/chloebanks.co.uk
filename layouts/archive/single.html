{{ template "partials/header.html" . }}
<body lang="en" class="page {{ .Params.navclass }} archive">
{{ template "partials/nav.html" . }}
<div id="main-wrap">
    <section id="main">
      <h1>{{ .Title }}</h1>
        {{ with (where (where .Site.Pages "Type" "posts") "Kind" "page") }}
          {{ partial "date-list" . }}
        {{ end }}
    </section>
</div>
{{ template "partials/footer.html" . }}
