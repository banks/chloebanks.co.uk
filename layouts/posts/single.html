{{ template "partials/header.html" . }}
<body lang="en" class="page {{ .Params.navclass }}">
{{ template "partials/nav.html" . }}
<div id="main-wrap">
    <section id="main">
        <article id="content">
            <h1 id="title">{{ .Title }}</h1>
            {{ partial "meta.html" . }}
            {{ .Content }}
        </article>
    </section>
    <section class="comments">
      {{ template "_internal/disqus.html" . }}
    </section>
</div>
{{ template "partials/footer.html" . }}
